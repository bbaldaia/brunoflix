<!-- dizendo para o navegador utilizar a versão mais recente do html -->
<!DOCTYPE html>
<!-- h1 significa heading -->
<html>
    <!-- todas as configurações do site -->
    <head>
        <!-- informação que aparecerá na aba do navegador -->
        <title> Brunoflix </title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main-label.css">
        <link rel="stylesheet" href="css/main-title.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/main-input.css">
        <link rel="stylesheet" href="css/main-button.css">
        <link rel="stylesheet" href="css/main-banner.css">
        <link rel="stylesheet" href="css/main-caption.css">
        <link rel="stylesheet" href="css/wrapper-banner.css">
        <link rel="stylesheet" href="css/list-banners.css">
        <link rel="stylesheet" href="css/main-footer.css">
    </head>

    <body>
        
        <h1 class="main-title">Brunoflix</h1>

        <label class="main-label" for="name">Nome do filme</label>
        <input id="name" class="main-input" type="text">

        <label class="main-label" for="url">URL da imagem</label>
        <input id="url" class="main-input" type="text">

        <button class="main-button" onclick="adicionar()">Adicionar</button>

        <section class="list-banners">
            
        </section>

        <footer class="main-footer">
            <a class="logo" href="https://github.com/bbaldaia" target="_blank">
                <img src="./img/github.png" alt="logo do github">
            </a>    
            <h3 class="title">#Brunoflix</h3>
        </footer>

        <script src="js/script.js"></script>
    </body>

</html>
